<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Philantrac â€“ Onboarding (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://connect-js.stripe.com/v1.0/connect.js" async></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #fafafa;
      color: #444;
    }
    #container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #loading {
      text-align: center;
      font-size: 18px;
      padding: 40px;
      color: #117946;
    }
    #error {
      color: red;
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Loading onboarding form...</div>
    <div id="error"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientSecret = urlParams.get('secret');
    const publishableKey = "pk_test_51QpxmvLuSJ6SZh9buWrUomw4wpnupr4Ac85WSVG0Z9pxK2S06jbOIXkiD9FjcYswG4wn8yMwB16we5oR9JUiR8lh00ErR6qwln";

    const showError = (msg) => {
      document.getElementById("error").innerText = msg;
      console.error("ðŸ›‘ " + msg);
    };

    const log = (...args) => console.log("ðŸ§ª", ...args);

    window.addEventListener("load", () => {
      const waitForStripeConnect = (callback) => {
        const interval = setInterval(() => {
          if (window.StripeConnect && typeof StripeConnect.init === 'function') {
            clearInterval(interval);
            callback();
          }
        }, 50);
        setTimeout(() => {
          clearInterval(interval);
          showError("Timeout: StripeConnect not available.");
        }, 5000);
      };

      waitForStripeConnect(() => {
        log("StripeConnect is ready.");
        log("Publishable Key:", publishableKey);
        log("Client Secret from URL:", clientSecret);

        if (!clientSecret) {
          showError("Missing client secret in URL.");
          return;
        }

        try {
          const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

          const stripeConnectInstance = StripeConnect.init({
            publishableKey,
            fetchClientSecret: () => Promise.resolve(clientSecret),
            appearance: {
              variables: {
                colorPrimary: "#186d40",
                colorText: isDarkMode ? "#95a1ac" : "#888888",
                borderRadius: "8px",
                fontFamily: "Roboto, sans-serif",
              },
              rules: {
                ".Tab, .Button, .Link": {
                  color: "#186d40",
                },
                ".Button--primary": {
                  backgroundColor: "#186d40",
                  color: "#ffffff",
                },
                ".Input": {
                  borderColor: "#186d40",
                  color: isDarkMode ? "#95a1ac" : "#888888",
                }
              }
            }
          });

          log("Initialized StripeConnect instance:", stripeConnectInstance);

          const onboarding = stripeConnectInstance.create("account-onboarding");

          if (!onboarding || typeof onboarding.mount !== "function") {
            showError("Onboarding component is invalid or not mountable.");
            log("onboarding returned:", onboarding);
            return;
          }

          onboarding.setOnExit(() => log("User exited onboarding."));
          onboarding.setOnStepChange((stepChange) => log("Step changed:", stepChange));

          const container = document.getElementById("container");
          container.innerHTML = ""; // Clear previous content
          container.appendChild(onboarding);

          log("âœ… Onboarding appended successfully.");
        } catch (error) {
          showError("Failed to load onboarding form.");
          console.error("Exception during onboarding load:", error);
        }
      });
    });
  </script>
</body>
</html>
