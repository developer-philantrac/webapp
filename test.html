<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Philantrac – Payments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://connect-js.stripe.com/v1.0/connect.js" async></script>
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    
    <style>
      :root {
        --primary: #186d40;
        --secondary: #ff8c2e;
        --primary-text: #222222;
        --secondary-text: #888888;
        --primary-bg: #fafafa;
        --secondary-bg: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary: #186d40;
          --secondary: #ff8c2e;
          --primary-text: #ffffff;
          --secondary-text: #95a1ac;
          --primary-bg: #1d2428;
          --secondary-bg: #14181b;
        }
      }

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--primary-bg);
        color: var(--secondary-text);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }

      #container {
        max-width: 600px;
        width: 90%;
        margin: auto;
        padding: 20px;
        background: var(--secondary-bg);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #container > div {
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
      }

      #loading {
        text-align: center;
        font-size: 5vw;
        padding: 40px;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      @media (max-width: 480px) {
        #loading {
          font-size: 18px;
        }
        #container {
          padding: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="loading">Loading payments component...</div>
    </div>

    <script>
      window.StripeConnect = window.StripeConnect || {};

      StripeConnect.onLoad = async () => {
        console.log("StripeConnect.onLoad triggered");

        const urlParams = new URLSearchParams(window.location.search);
        const clientSecret = urlParams.get("secret");
        console.log("Client secret:", clientSecret);

        if (!clientSecret) {
          document.getElementById("loading").innerText = "Missing client secret.";
          return;
        }

        try {
          console.log("Fetching Stripe publishable key...");
          const response = await fetch("https://api.philantrac.com/api:bWHPdZPB/stripe_publishable_key");
          const { publishableKey } = await response.json();
          console.log("Fetched key:", publishableKey);

          const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

          const stripeConnectInstance = StripeConnect.init({
            publishableKey,
            fetchClientSecret: () => Promise.resolve(clientSecret),
            appearance: {
              variables: {
                colorPrimary: "#186d40",
                colorText: isDarkMode ? "#95a1ac" : "#888888",
                borderRadius: "8px",
                fontFamily: "Roboto, sans-serif",
              },
              rules: {
                ".Tab, .Button, .Link": {
                  color: "#186d40",
                },
                ".Button--primary": {
                  backgroundColor: "#186d40",
                  color: "#ffffff",
                },
                ".Input": {
                  borderColor: "#186d40",
                  color: isDarkMode ? "#95a1ac" : "#888888",
                }
              }
            }
          });

          const payments = stripeConnectInstance.create("payments");

          payments.setOnLoaderStart(() => {
            document.getElementById("loading").style.display = "none";
            console.log(`${event.elementTagName} is now visible`);
          });

          document.getElementById("container").appendChild(payments);
        } catch (error) {
          console.error("Failed to load payments:", error);
          document.getElementById("loading").innerText = "⚠️ Failed to load payments view.";
        }
      };

      // ✅ Trigger onLoad when the page loads
      window.onload = StripeConnect.onLoad;
    </script>
  </body>
</html>
