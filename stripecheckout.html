<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Philantrac – Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      color: #222;
    }

    .wrapper {
      max-width: 500px;
      margin: auto;
      padding: 24px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #117946;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 15px;
      color: #666;
      margin: 0;
    }

    #checkout-container {
      min-height: 300px;
    }

    #error-message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #d9534f;
      display: none;
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 16px;
      }

      .header h1 {
        font-size: 20px;
      }

      .header p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>Complete Your Payment</h1>
      <p>You're almost done!</p>
    </div>

    <div id="checkout-container"></div>
    <div id="error-message">⚠️ Unable to load checkout. Please try again.</div>
  </div>

  <script>
    const stripe = Stripe('pk_test_51QpxmvLuSJ6SZh9buWrUomw4wpnupr4Ac85WSVG0Z9pxK2S06jbOIXkiD9FjcYswG4wn8yMwB16we5oR9JUiR8lh00ErR6qwln');
    const urlParams = new URLSearchParams(window.location.search);
    const clientSecret = urlParams.get('secret');

    const container = document.getElementById("checkout-container");
    const errorMessage = document.getElementById("error-message");

    if (!clientSecret) {
      errorMessage.textContent = "⚠️ Missing client secret. Please try again.";
      errorMessage.style.display = "block";
    } else {
      stripe.initEmbeddedCheckout({ clientSecret }).then(checkout => {
        // If it mounts successfully, hide error message
        errorMessage.style.display = "none";
        checkout.mount('#checkout-container');
      }).catch(error => {
        console.error('Stripe init error:', error);
        errorMessage.textContent = "❌ Failed to load payment form. Please refresh or try again later.";
        errorMessage.style.display = "block";
      });
    }
  </script>
</body>
</html>
